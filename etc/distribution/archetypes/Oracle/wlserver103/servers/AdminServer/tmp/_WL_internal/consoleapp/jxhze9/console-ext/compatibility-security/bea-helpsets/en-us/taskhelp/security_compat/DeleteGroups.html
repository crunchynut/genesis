</head><body class="base"><a name="security_6x1118967"></a>


  <h1 class="topictitle1">Delete groups</h1>

  <div><!--topic body-->
    <div><br>
      <p><a name="security_6x1118967__security_6x1106242"></a>To delete a group:</p>
    </div>

    <ol>
      <li>
        <span><a name="security_6x1118967__security_6x1129483"></a>Expand
        <span>Compatibility Security</span> &gt;
        <span>Groups</span>.</span>

         
          <p><a name="security_6x1118967__security_6x1129492"></a>The Groups table
          displays the names of all groups defined in the Compatibility
          realm.</p>
        
      </li>

      <li>
        <span><a name="security_6x1118967__security_6x1129484"></a>Check the
        box for the group you want to delete and click
        <b>Delete</b>.</span>
      </li>

      <li>
        <span><a name="security_6x1118967__security_6x1129493"></a>Click
        <b>Yes</b> to confirm the deletion.</span>
      </li>
    </ol>
  </div>


</body></html>
